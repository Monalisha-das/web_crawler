<!-- BODY SLIDESHOW -->

<div class=" slide-body" >
  <img class="mySlides" src="{% static 'img/9.jpg' %}" width=1500px height=500px >
  <img class="mySlides" src="{% static 'img/6.jpg' %}" width=1500px height=500px >
  <img class="mySlides" src="{% static 'img/7.jpg' %}" width=1500px height=500px >
  <img class="mySlides" src="{% static 'img/8.jpg' %}" width=1500px height=500px >

</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
